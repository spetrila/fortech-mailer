<div>
    <h2>
        <span jhiTranslate="fortechMailerApp.template.home.title">Templates</span>
        <button class="btn btn-primary float-right create-template" [routerLink]="['/', { outlets: { popup: ['template-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fortechMailerApp.template.home.createLabel">
            Create new Template
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="templates">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th><span jhiTranslate="fortechMailerApp.template.name">Name</span></th>
            <th><span jhiTranslate="fortechMailerApp.template.description">Description</span></th>
            <th><span jhiTranslate="fortechMailerApp.template.content">Content</span></th>
            <!--<th><span jhiTranslate="fortechMailerApp.template.user">User</span></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let template of templates ;trackBy: trackId">
                <!--<td><a [routerLink]="['../template', template.id ]">{{template.id}}</a></td>-->
                <td>{{template.name}}</td>
                <td>{{template.description}}</td>
                <td> <button type="submit"
                             [routerLink]="['../template', template.id ]"
                             class="btn btn-info btn-sm">
                    <span class="fa fa-eye"></span>
                    <span class="hidden-md-down">View Content</span>
                </button> </td>
                <!--<td>-->
                    <!--{{template.userLogin}}-->
                <!--</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'template/'+ template.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'template/'+ template.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
