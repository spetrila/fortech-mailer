<div>
    <h2>
        <span jhiTranslate="fortechMailerApp.mailReceiver.home.title">Mail Receivers</span>
        <button class="btn btn-primary float-right create-mail-receiver" [routerLink]="['/', { outlets: { popup: ['mail-receiver-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="fortechMailerApp.mailReceiver.home.createLabel">
            Create new Mail Receiver
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mailReceivers">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th><span jhiTranslate="fortechMailerApp.mailReceiver.name">Name</span></th>
            <th><span jhiTranslate="fortechMailerApp.mailReceiver.description">Description</span></th>
            <th><span jhiTranslate="fortechMailerApp.mailReceiver.emailAddress">Email Address</span></th>
            <th><span jhiTranslate="fortechMailerApp.mailReceiver.tag">Tag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mailReceiver of mailReceivers ;trackBy: trackId">
                <!--<td><a [routerLink]="['../mail-receiver', mailReceiver.id ]">{{mailReceiver.id}}</a></td>-->
                <td>{{mailReceiver.name}}</td>
                <td>{{mailReceiver.description}}</td>
                <td>{{mailReceiver.emailAddress}}</td>
                <td>
                    <span *ngFor="let tag of mailReceiver.tags; let last = last">
                            <a class="form-control-static" [routerLink]="['../tag', tag?.id ]">{{tag.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mail-receiver', mailReceiver.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mail-receiver/'+ mailReceiver.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mail-receiver/'+ mailReceiver.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
