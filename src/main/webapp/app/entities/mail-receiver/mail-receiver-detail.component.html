
<div *ngIf="mailReceiver">
    <h2><span jhiTranslate="fortechMailerApp.mailReceiver.detail.title">Mail Receiver</span> {{mailReceiver.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="fortechMailerApp.mailReceiver.name">Name</span></dt>
        <dd>
            <span>{{mailReceiver.name}}</span>
        </dd>
        <dt><span jhiTranslate="fortechMailerApp.mailReceiver.description">Description</span></dt>
        <dd>
            <span>{{mailReceiver.description}}</span>
        </dd>
        <dt><span jhiTranslate="fortechMailerApp.mailReceiver.emailAddress">Email Address</span></dt>
        <dd>
            <span>{{mailReceiver.emailAddress}}</span>
        </dd>
        <dt><span jhiTranslate="fortechMailerApp.mailReceiver.tag">Tag</span></dt>
        <dd>
            <span *ngFor="let tag of mailReceiver.tags; let last = last">
                <a [routerLink]="['/tag', tag?.id ]">{{tag.name}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'mail-receiver/'+ mailReceiver.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
